[module/imap]
type = custom/script
exec = ~/.local/bin/count_unread_emails.sh
interval = 30

format = <label>
format-underline = ${colors.yellow}
format-prefix = ó°‡®
format-prefix-padding = 1
format-prefix-foreground = ${colors.background}
format-prefix-background = ${colors.yellow}

label = %output%
label-font=5
label-padding = 1
label-background = ${colors.semi-trans}

click-left = alacritty -e "mutt" && offlineimap