[module/polypomo]
type = custom/script
format-underline = ${colors.foreground-alt}

exec = /home/uglyboy/.local/bin/polypomo
tail = true

label =%output%
click-left = /home/uglyboy/.local/bin/polypomo toggle
click-right = /home/uglyboy/.local/bin/polypomo end
click-middle = /home/uglyboy/.local/bin/polypomo lock
scroll-up = /home/uglyboy/.local/bin/polypomo time +60
scroll-down = /home/uglyboy/.local/bin/polypomo time -60