[general]
live_config_reload = true
import = ["~/.config/alacritty/Nord.toml","~/.config/alacritty/keybindings.toml"]

[window]
padding = { x = 10, y = 0 }
decorations = "none"
dynamic_padding = false
opacity = 0.9
blur = true

[font]
normal = { family = "Maple Mono SC NF", style = "Regular" }
size = 11

[selection]
save_to_clipboard = true
semantic_escape_chars = ''',â”‚`|:"' ()[]{}<>\t'''

[cursor.style]
shape = "Beam"

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Right"

[colors]
draw_bold_text_with_bright_colors = true
