- defaults:
    link:
        create: true
        relink: true

- clean:
    ~/:
        force: true
    ~/.local/bin:
        force: true
    ~/.config:
        recursive: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [git submodule sync, Syncing submodule remotes]
    - [git submodule foreach git pull origin master, Updating submodule contents]

- link:
    # BASH
    ~/.bashrc: config/bashrc

    # GIT & PIP & PDM
    ~/.config/git/config: config/git/config
    ~/.config/pip/pip.conf: config/pip/pip.conf
    ~/.config/pdm/config.toml: config/pdm/config.toml

    ~/.config/vim/vimrc: config/vim/vimrc
    ~/.config/vim/vimrc.plug: config/vim/vimrc.plug
    ~/.config/vim/plug.vim: config/vim/vim-plug/plug.vim

    ~/.xsessionrc: config/environment
    ~/.config/environment: config/environment

    ~/.config/zsh/.zshrc:
        path: config/zsh/zshrc.zsh
        force: true
    ~/.config/zsh/zshrc.alias: config/zsh/aliases.zsh
    ~/.config/starship.toml: config/starship.toml
    ~/.config/zsh/zgen: config/zsh/zgen

    ~/.local/bin/:
        create: true
        glob: true
        path: scripts/*
        relink: true

    # FastFetch
    ~/.config/fastfetch/config.jsonc: config/fastfetch/config.jsonc

    # X
    ~/.Xresources: config/Xresources

    # BSPWM
    ~/.config/bspwm/bspwmrc: config/bspwmrc
    ~/.config/sxhkd/sxhkdrc: config/sxhkdrc
    ~/.config/picom/picom.conf: config/picom.conf
    ~/.config/polybar: config/polybar
    ~/.config/rofi: config/rofi
    ~/.config/dunst/dunstrc: config/dunstrc

    ~/.config/lf: config/lf

    # SYSTEM
    ~/.config/fontconfig/fonts.conf: config/fonts.conf

    # Alacritty
    ~/.config/alacritty/alacritty.yml: config/alacritty/alacritty.yml
    ~/.config/alacritty/Nord.yml: config/alacritty/nord.yml

    # Kitty
    ~/.config/kitty/kitty.conf: config/kitty/kitty.conf
    ~/.config/kitty/Nord.conf: config/kitty/nord.conf

    # MUTT
    ~/.config/offlineimap/config: config/mutt/offlineimaprc
    ~/.config/mutt/muttrc: config/mutt/muttrc
    ~/.config/mutt/mailboxes: config/mutt/mailboxes
    ~/.config/mutt/mailcap: config/mutt/mailcap

    # Dynamic wallpaper
    ~/.local/share/dynamic-wallpaper: data/dynamic-wallpaper

- crontab:
  - time: 0 * * * *
    command: env PATH=/usr/local/bin:/usr/bin:/home/uglyboy/.local/bin DISPLAY=:0 DESKTOP_SESSION=lightdm-xsession DBUS_SESSION_BUS_ADDRESS="unix:path=/run/user/1000/bus" dwall.sh -s lakeside
    platform: linux