- defaults:
    link:
        create: true
        relink: true

- clean:
    ~/:
        force: true
    ~/.local/bin:
        force: true
    ~/.config:
        recursive: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.gitconfig:
    ~/.pip/pip.conf: pip.conf

    ~/.zshrc:
        path: zsh/zshrc.zsh
        force: true
    ~/.zgen: zsh/zgen

    ~/.vimrc: vim/vimrc
    ~/.vimrc.plug: vim/vimrc.plug
    ~/.vim/autoload/plug.vim: vim/vim-plug/plug.vim

    ~/.tmux.conf: tmux/tmux.conf

    ~/.local/bin/:
        create: true
        glob: true
        path: scripts/*
        relink: true

    ~/.dir_colors: config/dir_colors

    ~/.config/lf: config/lf
