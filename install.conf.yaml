- defaults:
    link:
      create: true
      relink: true

- clean: ['~','~/.local/bin']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.gitconfig:
    ~/.pip/pip.conf: pip.conf

    ~/.zshrc:
      path: zsh/zshrc.zsh
      force: true
    ~/.zgen: zsh/zgen

    ~/.vimrc: vim/vimrc
    ~/.vimrc.plug: vim/vimrc.plug
    ~/.vim/autoload/plug.vim: vim/vim-plug/plug.vim

    ~/.tmux.conf: tmux/tmux.conf
    
    ~/.local/bin/:
      create: true
      glob: true
      path: scripts/*
      relink: true

    ~/.Xresources: config/Xresources
    ~/.config/bspwm/bspwmrc: config/bspwmrc
    ~/.config/sxhkd/sxhkdrc: config/sxhkdrc
    ~/.config/picom/picom.conf: config/picom.conf
    ~/.config/polybar: config/polybar
    ~/.config/rofi: config/rofi
    ~/.config/dunst/dunstrc: config/dunstrc
    ~/.config/gtk-3.0/settings.ini: config/settings.ini
    ~/.config/fcitx/config: config/fcitx
    ~/.config/zathura/zathurarc: config/zathurarc
    ~/.config/lf: config/lf

    ~/.config/alacritty/alacritty.yml: config/alacritty.yml
