- defaults:
    link:
        create: true
        relink: true

- clean:
    ~/:
        force: true
    ~/.local/bin:
        force: true
    ~/.config:
        force: true
        recursive: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - cd ~/.dotfiles/mimi && sudo make install

- link:
    ~/.gitconfig:
    ~/.pip/pip.conf: pip.conf

    ~/.zshrc:
        path: zsh/zshrc.zsh
        force: true
    ~/.zgen: zsh/zgen

    ~/.vimrc: vim/vimrc
    ~/.vimrc.plug: vim/vimrc.plug
    ~/.vim/autoload/plug.vim: vim/vim-plug/plug.vim

    ~/.tmux.conf: tmux/tmux.conf

    ~/.local/bin/:
        create: true
        glob: true
        path: scripts/*
        relink: true

    ~/.Xresources: config/Xresources
    ~/.config/lf: config/lf

    ~/.config/bspwm/bspwmrc: config/bspwmrc
    ~/.config/sxhkd/sxhkdrc: config/sxhkdrc
    ~/.config/picom/picom.conf: config/picom.conf
    ~/.config/polybar: config/polybar
    ~/.config/rofi: config/rofi
    ~/.config/dunst/dunstrc: config/dunstrc
    ~/.config/fcitx/config: config/fcitx
    ~/.config/alacritty/alacritty.yml: config/alacritty.yml
    ~/.config/mimi/mimi.conf: config/mimi.conf