- defaults:
    link:
        create: true
        relink: true

- clean:
    ~/:
        force: true
    ~/.local/bin:
        force: true
    ~/.config:
        recursive: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.xsessionrc: environment
    ~/.config/environment: environment
    ~/.config/git/config: git/config
    ~/.config/pip/pip.conf: pip.conf

    ~/.config/zsh/.zshrc:
        path: zsh/zshrc.zsh
        force: true
    ~/.config/zsh/.p10k.zsh: zsh/p10k.zsh
    ~/.zgen: zsh/zgen

    ~/.config/vim/vimrc: vim/vimrc
    ~/.config/vim/vimrc.plug: vim/vimrc.plug
    ~/.config/vim/plug.vim: vim/vim-plug/plug.vim

    ~/.local/bin/:
        create: true
        glob: true
        path: scripts/*
        relink: true

    ~/.Xresources: config/Xresources

    ~/.config/bspwm/bspwmrc: config/bspwmrc
    ~/.config/sxhkd/sxhkdrc: config/sxhkdrc
    ~/.config/picom/picom.conf: config/picom.conf
    ~/.config/polybar: config/polybar
    ~/.config/rofi: config/rofi
    ~/.config/lf: config/lf
    ~/.config/dunst/dunstrc: config/dunstrc
    ~/.config/fcitx/config: config/fcitx
    ~/.config/alacritty/alacritty.yml: config/alacritty.yml
    ~/.config/fontconfig/fonts.conf: config/fonts.conf

    ~/.config/offlineimap/config: mutt/offlineimaprc
    ~/.config/mutt/muttrc: mutt/muttrc
    ~/.config/mutt/mailboxes: mutt/mailboxes
    ~/.mailcap: mutt/mailcap
