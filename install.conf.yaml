- defaults:
    link:
      create: true
      relink: true

- clean: ['~','~/.local/bin']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.Xresources:
    ~/.gitconfig:
    ~/.pip/pip.conf: pip.conf

    ~/.zshrc:
      path: zsh/zshrc.zsh
      force: true
    ~/.zgen: zsh/zgen

    ~/.vimrc: vim/vimrc
    ~/.vimrc.plug: vim/vimrc.plug
    ~/.vim/autoload/plug.vim: vim/vim-plug/plug.vim

    ~/.tmux.conf: tmux/tmux.conf
    
    ~/.local/bin/:
      create: true
      glob: true
      path: scripts/*
      relink: true

    ~/.config/bspwm/bspwmrc: config/bspwmrc
    ~/.config/sxhkd/sxhkdrc: config/sxhkdrc
    ~/.config/wallpaper.jpg: config/wallpaper.jpg
    ~/.config/polybar/config: config/polybarrc
    ~/.config/picom/picom.conf: config/picom.conf
